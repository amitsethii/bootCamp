<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        body {
          background-color: aliceblue;
        }
        </style>

  </head>
  <body>
<br>
    <form action="/" method="post">
     <div class="container">
        <img class="mb-4" src="logo.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
            <div class="row">
                <div class="col-4">
                  <div class="mb-3">
                       <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="text" name="fname" placeholder="Dale" class="form-control"   required>

                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="text" name="lname" placeholder="Carnegie" class="form-control"  required>

                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="email" placeholder="DaleCar@gmail.com" class="form-control"  aria-describedby="emailHelp" required>
                  </div>
              </div>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
          </div>

        
     </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
